<div class="row">
 <div  [ngClass]="isSidePanelVesiple?'col-8':'col-12'">
   <div class="card"> 
      <div class="card-header bg-info">
         <div class="row">
            <div class="col-6">
              product List
            </div>
            <div class="col-6 text-end">
                <button (click)="showPanel()" class="btn btn-sn btn-success">new product</button>
            </div>
         </div>
      </div>
      <div class="container">
        <div class="row">
          <div *ngFor="let item of productList; let i = index" class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
            <div class="card h-100">
              <!-- Image will fit entirely in its container without cropping -->
              <img class="card-img-top" src="{{item.image}}" alt="Card image" style="height: 200px; width: 100%; object-fit: contain;">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{item.title}}</h5>
                <p class="card-text">{{item.price | currency}}</p>
                <div class="mt-auto d-flex justify-content-between">
                  <a  (click)="onedite(item)" class="btn btn-outline-primary">Edit</a>
                  <a  class="btn btn-outline-danger">Delete</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      
   </div>

 </div>

 <div class="col-12 col-md-6 col-lg-4" *ngIf="isSidePanelVesiple">
    <div class="card shadow-sm"> 
        <div class="card-header bg-info text-white">
            <div class="row">
                <div class="col-8">
                    <h5>New Product</h5>
                </div>
                <div class="col-4 text-end">
                    <button (click)="removPanel()" class="btn btn-sm btn-success">Close</button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="container mt-2">
                <h5>Enter Product Details</h5>
                <form>
                    <div class="form-group mb-3">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" name="Id" [(ngModel)]="productOpj.id">
                    </div>
                    <div class="form-group mb-3">
                        <label for="title">Title</label>
                        <input type="text" [(ngModel)]="productOpj.title" class="form-control" name="title" placeholder="Enter title">
                    </div>
                    <div class="form-group mb-3">
                        <label for="price">Price</label>
                        <input [(ngModel)]="productOpj.price" type="number" class="form-control" name="price" placeholder="Enter price">
                    </div>
                    <div class="form-group mb-3">
                        <label for="category">Category</label>
                        <select class="form-select" [(ngModel)]="productOpj.category" name="category">
                            <option disabled selected>Select a category</option>
                            @for (item of catogryList; track $index) {
                                
                                <option >{{item}}</option>
                            }
                           
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label for="description">Description</label>
                        <textarea [(ngModel)]="productOpj.description" class="form-control" name="description" rows="3" placeholder="Enter description"></textarea>
                    </div>
                    <div class="form-group mb-3">
                        <label for="image">Image URL</label>
                        <input [(ngModel)]="productOpj.image" type="url" class="form-control" name="image" placeholder="Enter image URL">
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <button  type="button" class="btn btn-danger btn-block">Reset</button>
                        </div>
                        <div class="col-6">
                            <button (click)="onSave()" type="button" class="btn btn-success btn-block">Create Product</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





</div>
